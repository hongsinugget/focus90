<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus90 - 90분 집중 타이머</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">🌙</span> 다크모드
            </button>
            <button class="settings-btn" onclick="openSettings()">
                ⚙️ 시간 설정
            </button>
        </div>

        <!-- 알림 권한 배너 -->
        <div class="notification-banner" id="notificationBanner">
            <p>브라우저 알림을 허용해야 전환 알림을 받을 수 있어요.</p>
        </div>

        <!-- 타이머 카드 -->
        <div class="timer-card">
            <div class="mode-indicator">
                <div class="mode-dot focus" id="modeDot"></div>
                <span class="mode-text" id="modeText">집중 모드</span>
            </div>

            <div class="completion-message" id="completionMessage">
                <h3 id="completionTitle">집중 90분 종료!</h3>
                <p id="completionText">휴식을 시작하려면 '휴식 시작' 버튼을 눌러주세요.</p>
            </div>

            <div class="timer-display" id="timerDisplay">
                <div class="timer-time focus" id="timerTime">90:00</div>
                <div class="timer-label" id="timerLabel">집중 중</div>
            </div>

            <div class="controls" id="controls">
                <button class="btn-start" id="startBtn" onclick="handleStart()">시작</button>
                <button class="btn-pause" id="pauseBtn" onclick="handlePause()" style="display: none;">일시정지</button>
                <button class="btn-reset" onclick="handleReset()">리셋</button>
            </div>

            <div class="controls" id="completionControls" style="display: none;">
                <button class="btn-break-start" onclick="startBreak()">휴식 시작</button>
                <button class="btn-secondary" onclick="dismissCompletion()">다음에 시작</button>
            </div>

            <div class="info-section">
                <p id="infoText">집중 시간을 자유롭게 설정할 수 있습니다</p>
                <div class="sound-toggle">
                    <input type="checkbox" id="soundToggle" checked onchange="toggleSound()">
                    <label for="soundToggle">알림 소리 켜기</label>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Focus90 - 깊은 몰입을 위한 타이머</p>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h3>시간 설정</h3>
            <div class="time-input-group">
                <label for="focusTimeInput">집중 시간 (분)</label>
                <input type="number" id="focusTimeInput" min="1" max="180" value="90">
            </div>
            <div class="time-input-group">
                <label for="breakTimeInput">휴식 시간 (분)</label>
                <input type="number" id="breakTimeInput" min="1" max="60" value="20">
            </div>
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeSettings()">취소</button>
                <button class="btn-start" onclick="saveSettings()">저장</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
