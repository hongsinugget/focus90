<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus90 - 90분 집중 타이머</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 알림 권한 배너 -->
        <div class="notification-banner" id="notificationBanner">
            <p>브라우저 알림을 허용해야 전환 알림을 받을 수 있어요.</p>
        </div>

        <!-- 타이머 카드 -->
        <div class="timer-card">
            <!-- 모드 표시 -->
            <div class="mode-indicator">
                <div class="mode-dot focus" id="modeDot"></div>
                <span class="mode-text" id="modeText">집중 모드</span>
            </div>

            <!-- 타이머 디스플레이 -->
            <div class="timer-display">
                <div class="timer-time focus" id="timerTime">90:00</div>
                <div class="timer-label" id="timerLabel">집중 중</div>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="controls">
                <button class="btn-start" id="startBtn" onclick="handleStart()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    시작
                </button>
                <button class="btn-pause" id="pauseBtn" onclick="handlePause()" style="display: none;">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    일시정지
                </button>
                <button class="btn-reset" onclick="handleReset()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    리셋
                </button>
            </div>

            <!-- 안내 문구 -->
            <div class="info-section">
                <p>✓ 자동 반복 모드 활성화</p>
                <p>집중 90분 → 휴식 20분이 자동으로 반복됩니다</p>
            </div>
        </div>

        <!-- 하단 안내 -->
        <div class="footer">
            <p>Focus90 - 깊은 몰입을 위한 타이머</p>
        </div>
    </div>

    <!-- JS 연결 -->
    <script src="script.js"></script>
</body>
</html>
